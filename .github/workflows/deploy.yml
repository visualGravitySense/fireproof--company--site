name: Deploy to GitHub Pages

on:
  # Запуск при push в ветку main
  push:
    branches:
      - main
      - master
  
  # Ручной запуск через GitHub Actions UI
  workflow_dispatch:

# Разрешить только один одновременный деплой
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          GITHUB_ACTIONS: true
          # Автоматически определяем название репозитория для base path
          REPO_NAME: ${{ github.event.repository.name }}
          # Переменные окружения для EmailJS (опционально, если нужны)
          # Раскомментируйте следующие строки и добавьте secrets в Settings → Secrets and variables → Actions
          # VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
          # VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          # VITE_EMAILJS_TEMPLATE_CONTACT: ${{ secrets.VITE_EMAILJS_TEMPLATE_CONTACT }}
          # VITE_EMAILJS_TEMPLATE_QUICK: ${{ secrets.VITE_EMAILJS_TEMPLATE_QUICK }}
          # VITE_EMAILJS_TEMPLATE_CONSULTATION: ${{ secrets.VITE_EMAILJS_TEMPLATE_CONSULTATION }}

      - name: Copy 404.html for SPA routing
        run: cp public/404.html dist/404.html || echo "404.html не найден в public, пропускаем"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
