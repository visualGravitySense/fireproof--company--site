<!doctype html>
<html lang="et">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fire Proof Company - противопожарные услуги для строительства и промышленности в Эстонии" />
    <title>Fire Proof Company - Противопожарная защита</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Обработка редиректа от 404.html для GitHub Pages SPA
      // Если URL содержит query string в формате ?/path, преобразуем его в нормальный путь
      (function() {
        var location = window.location;
        var search = location.search;
        
        if (search.length > 0 && search.indexOf('/') !== -1) {
          // Проверяем, начинается ли query string с ?/
          if (search.indexOf('?/') === 0) {
            // Извлекаем путь из query string (формат: ?/path или ?/base-path/path)
            var pathFromQuery = search.substring(2).split('&')[0].replace(/~and~/g, '&');
            
            // Формируем правильный путь
            // Если путь не начинается с /, добавляем его
            var newPath = pathFromQuery.startsWith('/') ? pathFromQuery : '/' + pathFromQuery;
            
            // Сохраняем hash
            var hash = location.hash;
            // Заменяем URL без query string
            window.history.replaceState(null, '', newPath + hash);
          }
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
