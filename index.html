<!doctype html>
<html lang="et">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fire Proof Company - противопожарные услуги для строительства и промышленности в Эстонии" />
    <title>Fire Proof Company - Противопожарная защита</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Обработка редиректа от 404.html для GitHub Pages SPA
      // Этот скрипт должен выполняться ДО загрузки React
      (function() {
        var location = window.location;
        var search = location.search;
        var pathname = location.pathname;
        
        // Проверяем, есть ли редирект от 404.html (query string начинается с ?/)
        if (search && search.length > 0 && search.indexOf('?/') === 0) {
          // Определяем base path из текущего pathname
          var pathParts = pathname.split('/').filter(function(p) { return p && p !== '' && p !== 'index.html'; });
          var basePath = '';
          if (pathParts.length > 0) {
            basePath = '/' + pathParts[0];
          }
          
          // Извлекаем путь из query string
          var pathFromQuery = search.substring(2).split('&')[0].replace(/~and~/g, '&');
          
          // Убираем начальный слеш если есть
          if (pathFromQuery.startsWith('/')) {
            pathFromQuery = pathFromQuery.substring(1);
          }
          
          // Формируем полный путь
          var newPath = basePath;
          if (pathFromQuery) {
            newPath = basePath + '/' + pathFromQuery;
          }
          
          // Убираем двойные слеши
          newPath = newPath.replace(/\/+/g, '/');
          
          // Сохраняем hash
          var hash = location.hash || '';
          
          // Заменяем URL СИНХРОННО до загрузки React
          window.history.replaceState(null, '', newPath + hash);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
