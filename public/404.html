<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fireproof - Противопожарная защита</title>
    <script>
      // GitHub Pages SPA redirect
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      
      // Определяем количество сегментов пути для сохранения
      // 0 = для username.github.io (base path: /, URL: username.github.io/about)
      // 1 = для username.github.io/repo-name (base path: /repo-name/, URL: username.github.io/repo-name/about)
      // Если ваш сайт доступен по адресу username.github.io/about, установите 0
      // Если ваш сайт доступен по адресу username.github.io/repo-name/about, установите 1
      // Для репозитория fireproof--company--site нужно установить 1
      var pathSegmentsToKeep = 1;
      
      var l = window.location;
      var redirect = l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "") +
        l.pathname.split("/").slice(0, 1 + pathSegmentsToKeep).join("/") +
        "/?/" +
        l.pathname.slice(1).split("/").slice(pathSegmentsToKeep).join("/").replace(/&/g, "~and~") +
        (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
        l.hash;
      
      // Редирект
      l.replace(redirect);
    </script>
  </head>
  <body></body>
</html>
